<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>EESC Alumni Database</title>
    <style>
        body {
            background-image: url('http://dreamicus.com/data/earth/earth-03.jpg');
            background-repeat: no-repeat;
            background-size: 85% 85%;
            background-attachment: fixed; 
            background-position: center;
        }
        h2 {
            background-color: midnightblue;
            background-size: 100% 100%;
            font-size: 36px;
            color: #ffffff;
            text-align: center;
            position: relative;
            padding: 12px;
        }
        h3 {
            text-align: center;
            color: #000000;
            margin-top: 50px;
            background-color: white;
            margin-left: 400px;
            width: 50%;
            padding: 10px;

        }
        div.transparent {
            background-color: darkgray;
            background-color: rgba(0,0,0,0.5);
            background-size: cover;
            background-repeat: repeat;
            background-attachment: fixed;
            padding-bottom: 200px;
        }
        div.fieldSet {
            width: 500px;
            height: 500px;
            margin-top: 20px;
        }
        fieldset {
            background-color: white;
            width: 60%;
            margin-left: 320px;
            margin-top: 50px;
            padding: 20px;
        }
        label.field {
            text-align: right;
            float: left;
            font-weight: bold;
        }
        input.textbox-300 {
            border: solid black thin;
            width: 300px;
            margin-left: 50px;
            padding:5px;
        }
        input.textbox-400 {
            border: solid black thin;
            margin-top: 20px;
            width: 600px;
            height: 150px;
        }
        fieldset p {
            color: #000000;
            padding: 10px;
            font-size: 18px;
        }
        label span, .required {
            color: red;
            font-size: 20px;
            padding: 10px;
        }
        label.radio {
            font-size: 20px;
            margin-left: 70px;
            margin-top: -20px;
            display: block;
        }
        input.radiobutton {
            margin-top: 50px;
            margin-left: 50px;
            cursor: pointer;
            display: block;
        }
        div.rightbutton-style {
            margin-right: 50px;
            margin-left: 400px;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin: 10px auto 0px auto;
        }
        div.leftbutton-style {
            margin-left: 100px;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin: 10px auto 0px auto;
        }
    </style>
</head>

<body>
    <div class="transparent">
        <h2>Earth and Environmental Science Alumni Database</h2>
        <h3>Alumni Information Form</h3>
        <dev class="fieldSet">
            <form method='POST' action='/'>
                <dev class="fieldset">
                    <fieldset>
                        <p class="required">* Required</p>
                        <p><label class="field" for='firstName'><span>*</span>First Name:</label>
                        <input type='text' name='firstName' id='firstName' placeholder='John' class="textbox-300" style="margin-left: 45px;" required /></p>
                        <p><label class="field" for='lastName'><span>*</span>Last Name:</label>
                        <input class="textbox-300" type='text' name='lastName' id='lastName' placeholder='Doe' required /></p>
                        <p><label class="field" for='email'><span>*</span>Email:</label>
                        <input class="textbox-300" style="margin-left: 93px;" type='text' name='email' id='email' placeholder='johndoe@email.com' required /></p>
                        <p><label class="field" for='gradYear'><span>*</span>Graduation Year:</label>
                        <input class="textbox-300" style="margin-left: 30px;" type='text' name='gradYear' id='gradYear' placeholder='YYYY' required /></p>
                        <p><label class="field" for='degreeType'><span>*</span>Degree Type:</label>
                        <input class="textbox-300" style="margin-left: 60px;" type='text' name='degreeType' id='degreeType' placeholder='Geology' required /></p>
                        <p><label class="field" for='occupation'><span>*</span>Occupation:</label>
                        <input class="textbox-300" style="margin-left: 70px;" type='text' name='occupation' id='occupation' placeholder='If unemployed, type none' required /></p>
                        <p><label class="field" for='description'>Personal/Professional Description:</label><br><br>
                        <textarea type='text' name='description' id='description' wrap='soft'  style="height: 150px; width: 600px; resize: none;" placeholder="Tell us about any personal and/or professional accomplishments."></textarea></p>
                        <p><label class="field" for='emailList'><span>*</span>Would you like to receive email alerts?</label>
                        <input class="radiobutton" type='radio' name='emailList' id='emailList' value='true' />
                        <label class="radio" for='true'>Yes</label></p>
                        <input class="radiobutton"style="margin-left: 55px; margin-top: 10px;" type='radio' name='emailList' id='emailList' value='false' />
                        <label class="radio" style="margin-left: 75px;" for='false'>No</label>
                            <div class="leftbutton-style">
                                <input style="width: 130px; height: 50px; font-size: 20px; display: block; font-weight: bold; background-color: green; border-color: green;" type='submit' id='submitDetails' name='submitDetails' value='Submit' class="btn btn-primary" />
                            </div>
                            <div class="rightbutton-style">
                                <input style="width: 130px; height: 50px; font-size: 20px; display: block; font-weight: bold; background-color: red; border-color: red;" type="button" onclick="location.href='/'" class="btn btn-primary" value="Cancel" />
                            </div>
                    </fieldset>
                </dev>
            </form>
        </dev>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </div>
</body>
</html>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            firstName: "",
            lastName: "",
            gradYear: 9999,
            occupation: "",
            degreeType: "",
            email: "",
            emailList: false,
            description: "",
            createdDate: Date
            alumni: []
        },
        methods: {
            submit: function (Alumni) {
                axios({
                    method: "post",
                    url: "/alumni_form_info.js",
                    data: {
                        firstName: this.firstName,
                        lastName: this.lastName,
                        gradYear: this.gradYear,
                        occupation: this.occupation,
                        degreeType: this.degreeType,
                        email: this.email,
                        emailList: this.emailList,
                        description: this.description
                    }
                }).then(response => {
                    alert("Your form was successfully submitted!");
                    location.reload();
                }).catch(err => console.log(err.message))
            }
        }
    })
</script>
