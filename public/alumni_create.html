<h1>Alumni Create</h1>

<form method='POST' action=''>
    <label for='firstName'>First Name:</label>
    <input type='text' name='firstName' id='firstName' required>
    <label for='lastName'>Last Name:</label>
    <input type='text' name='lastName' id='lastName' required>
    <label for='gradYear'>Graduation Year:</label>
    <input type='number' name='gradYear' id='gradYear' required>
    <label for='degreeType'>Degree Type:</label>
    <input type='text' name='degreeType' id='degreeType' required>
    <label for='occupation'>Occupation:</label>
    <input type='text' name='occupation' id='occupation' required>
    <label for='email'>email:</label>
    <input type='text' name='email' id='email' placeholder='johndoe@email.com' required>
    <label for='emailList'>Would you like to recieve emails?</label>
    <input type='checkbox' name='emailList' id='emailList' checked> 
    <label for='description'>Life Description:</label>
    <input type='text' name='description' id='description'>

    <button type='submit'>Submit</button>
</form>
