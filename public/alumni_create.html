<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>EESC Alumni Database</title>
    <style>
        body {
            background-image: url('http://dreamicus.com/data/earth/earth-03.jpg');
            background-repeat: no-repeat;
            background-size: 85% 85%;
            background-attachment: fixed; 
            background-position: center;
        }
        h2 {
            background-color: midnightblue;
            background-size: 100% 100%;
            font-size: 36px;
            color: #ffffff;
            text-align: center;
            position: relative;
        }
        h3 {
            text-align: center;
            color: #ffffff;
            margin-top: 200px;
            background-color: limegreen;
            background-position: center;
            width:75%;
            padding: 10px;

        }

        div.transparent {
            background-color: darkgray;
            background-color: rgba(0,0,0,0.5);
            background-size: cover;
            background-repeat: repeat;
            background-attachment: fixed;
            padding-bottom: 200px;
        }
        div.fieldSet {
            width: 500px;
            height: 500px;
            background-color: limegreen;
            background-size: cover;
        }
        fieldset {
            border: none;
            margin: 0 0 0 -10px;
            padding: 20px;
        }
        label.field {
            text-align: right;
            width: 100px;
            float:left;
            font-weight: bold;
        }
        input.textbox-300 {
            border: solid black thin;
            width: 300px;
            padding:5px;
        }
        input.textbox-400 {
            border: solid black thin;
            width: 600px;
            height: 150px;
        }
        fieldset p {
            color: #ffffff;
            padding: 10px;
            font-size: 18px;
        }
        label span, .required {
            color: red;
            padding: 10px;
        }
        div.rightbutton-style {
            padding-right: 50px;
            padding-bottom: 0px;
            text-align: right;
            font-size: 20px;
        }
        div.leftbutton-style {
            padding-left: 100px;
            padding-bottom: 100px;
            text-align: left;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="transparent">
        <h2>Earth and Environmental Science Alumni Database</h2>
        <h3>Alumni Information Form</h3>
        <dev class="fieldSet">
                <form method='POST' action='/populatedb.js'>
                    <p class="required">* Required</p>
                    <dev class="fieldset">
                    <fieldset>
                    <p><label class="field" for='firstName'><span>*</span>First Name:</label>
                    <input type='text' name='firstName' id='firstName' placeholder='John' class="textbox-300" required /></p>
                    <p><label class="field" for='lastName'><span>*</span>Last Name:</label>
                    <input class="textbox-300" type='text' name='lastName' id='lastName' placeholder='Doe' required /></p>
                    <p><label class="field" for='email'><span>*</span>Email:</label>
                    <input class="textbox-300" type='text' name='email' id='email' placeholder='johndoe@email.com' required /></p>
                    <br>
                    <p><label class="field" for='gradYear'><span>*</span>Graduation Year:</label>
                    <input class="textbox-300" type='text' name='gradYear' id='gradYear' placeholder='YYYY' required /></p>
                    <p><label class="field" for='degreeType'><span>*</span>Degree Type:</label>
                    <input class="textbox-300" type='text' name='degreeType' id='degreeType' placeholder='Geology' required /></p>
                    <p><label class="field" for='occupation'><span>*</span>Occupation:</label>
                    <input class="textbox-300" type='text' name='occupation' id='occupation' placeholder='If none, type none' required /></p>
                    <br>
                    <p><label class="field" for='description'>Personal/Professional Description:</label>
                    <input class="textbox-400" type='text' name='description' id='description' placeholder="Tell us about any personal and/or professional accomplishments." /></p>
                    <br><br>
                    <p><label class="field" for='emailList'>Would you like to receive email alerts?</label>
                    <br>
                    <input type='radio' name='emailList' id='yes' value='yes'>
                    <label for='yes'>Yes</label><br>
                    <input type='radio' name='emailList' id='no' value='no'>
                    <label for='no'>No</label><br></p>
                </fieldset>
            </form>
        </dev>
        <div class="rightbutton-style">
            <input type="button" onclick="location.href='/'" class="btn btn-primary" value="Cancel" />
        </div>
        <div class="leftbutton-style">
            <button v-on:click.prevent="submit" class="btn btn-primary" type='submit'>Submit</button>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
</script>
</div>
</body>
</html>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            firstName: "",
            lastName: "",
            gradYear: 1234,
            occupation: "",
            degreeType: "",
            email: "",
            emailList: false,
            description: "",
            createdDate: Date
            alumni: []
        },
        methods: {
            submit: function (Alumni) {
                axios({
                    method: "post",
                    url: "/populatedb",
                    data: {
                        firstName: this.firstName,
                        lastName: this.lastName,
                        gradYear: this.gradYear,
                        occupation: this.occupation,
                        degreeType: this.degreeType,
                        email: this.email,
                        emailList: this.emailList,
                        description: this.description
                    }
                }).then(response => {
                    location.reload();
                }).catch(err => console.log(err.message))
            }

                axios({
                    method: "post",
                    url: "/",
                    data: {

                    }

                }).then(response => {
                    location.reload();
                }).catch(err => console.log(err.message))
            }*/
        }
    })
</script>
