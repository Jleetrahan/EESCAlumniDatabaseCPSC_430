<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>EESC Alumni Database</title>
    <style>
        body {
            background-image: url('http://dreamicus.com/data/earth/earth-03.jpg');
            background-repeat: no-repeat;
            background-size: 85% 85%;
            background-attachment: fixed; 
            background-position: center;
        }
        h2 {
            background-color: midnightblue;
            background-size: 100% 100%;
            font-size: 36px;
            color: #ffffff;
            text-align: center;
            position: relative;
            padding: 12px;
        }
        div.transparent {
            background-color: darkgray;
            background-color: rgba(0,0,0,0.5);
            padding-bottom: 250px;
            background-repeat: repeat;
            background-attachment: fixed;
        }
        div.rightbutton-style {
            margin-right: 50px;
            margin-left: 400px;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            margin: 200px 180px auto 200px;
            font-size: 70px;
        }
        div.leftbutton-style {
            margin-left: 100px;
            font-size: 30px;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            margin: 200px 180px auto 200px;
            font-size: 70px;
        }
    </style>
</head>

    <body>
        <div class="transparent">
        <h2>Earth and Environmental Science Alumni Database</h2>
        <br>
        <h3 style="text-align: center; color: #ffffff;">Placeholder for Featured Alumnus</h3>
        <br><br><br><br><br><br>
        <div class="rightbutton-style">
            <input style="font-size: 70px; text-decoration: underline; width: 300px; height: 150px; font-size: 20px; display: block; font-weight: bold;" type="button" onclick="location.href='/alumnus/form'" class="btn btn-primary" value="Continue as Alumni" />
        </div>
        <div class="leftbutton-style">
            <input style="font-size: 70px; text-decoration: underline; background-color: orange; border-color: orange; width: 300px; height: 150px; font-size: 20px; display: block; font-weight: bold;" type="button" onclick="location.href='/'" class="btn btn-primary" value="Continue as Admin" />
        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
