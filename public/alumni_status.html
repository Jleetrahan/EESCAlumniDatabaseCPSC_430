<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <link rel='stylesheet' href='/styles/status.css'>
        
        <title>Alumni Form Status</title>
    </head>
    <body>
        <div class="earth">
        <div class="transparent">
            <div class="headerbackground" style="background-size: 20% 90%; background-repeat: no-repeat; ">
                <h2>Earth and Environmental Science Alumni Database
            <br>College of Arts and Science</h2>
            </div>  

        <!-- Nav 
        <nav class="navbar navbar-dark">
            <a class="navbar-brand navbar-nav mx-auto" href="/">UMW Earth and Environmental Science Alumni Database</a>
        </nav>
    -->

        <div class="container mt-5" id='container'>
            <div class="card">
                <div class="card-body">
                    <div class='form-group' id='search_input'> 
                        <label for='email-search'>Please enter your email:</label>
                        <div class='row m-0'> 
                            <input id='email-search' type='text' placeholder="johnDoe@email.com" class='form-control col-8' />
                            <div class="col-4 text-center" id='search-btn-container'>
                                <button id='submit' class='btn btn-primary' type='button'>Search</button>
                            </div>
                        </div>
                    </div>

                    <form id="alumni_entry" style='display: none'>
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group"><label for="firstName">First Name</label><input class="form-control" id="firstName" type="text" name="firstName" readonly /></div>
                            </div>
                            <div class="col">
                                <div class="form-group"><label for="lastName">Last Name</label><input class="form-control" id="lastName" type="text" name="lastName" readonly/></div>
                            </div>
                        </div>
                        <div class="form-group"><label for="email">Email</label><input class="form-control" id="email" type="email" name="email" readonly /></div>
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group"><label for="gradYear">Graduation Year</label><input class="form-control" id="gradYear" type="number" name="gradYear" readonly /></div>
                            </div>
                            <div class="col">
                                <div class="form-group"><label for="degreeType">Degree</label><input class="form-control" id="degreeType" type="text" name="degreeType" readonly /></div>
                            </div>
                        </div>
                        <div class="form-group"><label for="occupation">Occupation</label><input class="form-control" id="occupation" type="text" name="occupation" readonly /></div>
                        <div class="form-group"><label for="description">Description</label><textarea class="form-control" id="description" type="text" name="description" readonly ></textarea></div>
                        <div class="form-group"><label for="emailList">Subscribed to Email</label><input class="form-control" style="height: 20px; width: 20px" id="emailList" type="checkbox" name="emailList" readonly ></div>
                        <div class='row m-0'> 
                            <button type="button" class="btn btn-primary" onclick="location.href='/alumni/contact'">Contact Admin</button>  
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br><br><br><br><br><br>
        <div class="homebutton-style">
                <input style="height:80px; font-style: 20px; background-color: rgb(102,102,102); border-color: rgb(102,102,102); font-weight: bold;" type="button" onclick="location.href='/'" class="btn btn-primary" value="Home Page">
        </div>  
        </div>
        </div>

        <script src='/scripts/ajax.js'></script>
        <script src='/scripts/status.js'></script>
    </body>
</html>
